<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Your search results</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <div class="welcome">Hello, <span sec:authentication="name"> </span>
    </div>
    <br>
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-outline-dark" name="Submit" value="Logout" type="Submit"
                th:text="Logout"></button>
    </form>
</div>

<div sec:authorize="!isAuthenticated()">
    <span class="welcome">Want to log in?</span>
    <button class="btn btn-outline-dark"><a th:href="@{/login}"> <span class="welcome"> <b>GO TO LOGIN</b></span></a></button>
</div>

<form th:action="@{/search}" method="get">
    <input type="text" name="title" id="title" placeholder="Start another search" th:value="${title}"/>

    <button class="btn btn-outline-dark" type="Submit">Search</button>
    <a th:href="@{/login}" class="btn btn-outline-dark">
        <span> <b>HOME</b></span>
    </a>
</form>
<div th:if="${not #lists.isEmpty(movies)}">
    <table class="table table-bordered">
        <tr class="bg-warning">
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>imdbID</th>
            <th>Type</th>
            <th>Review info</th>
        </tr>
        <tr th:each="movie: ${movies}" class="table-warning">
            <td>
                <img th:src="${movie.Poster}" height="100px"/>
            </td>
            <td>
                <a th:href="@{/search/movie/{id}(id=${movie.imdbID})}" th:text="${movie.Title}">
                </a>

            </td>
            <td th:text="${movie.Year}"/>
            <td th:text="${movie.imdbID}"/>
            <td th:text="${movie.Type}"/>

            <td>
                <a th:href="@{/READREVIEWLINK}" class="btn btn-warning">
                    <span>READ REVIEWS</span>
                </a>
                <br/><br/>
                <a th:href="@{/WRITEREVIEWLINK}" sec:authorize="isAuthenticated()" class="btn btn-warning">
                    <span>WRITE REVIEW</span>
                </a>
            </td>
        </tr>
    </table>
</div>
<div th:unless="${not #lists.isEmpty(movies)}">
    <div class="card">
        <div class="card-body">
            No movies found!
        </div>
    </div>
</div>
</body>
</html>
